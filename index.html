<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>TinyTube Pro</title>
</head>
<body>

    <div id="sidebar">
        <div class="brand">TT</div>
        <div class="menu-item focused" id="menu-home"><span class="icon">üè†</span> <span class="label">Home</span></div>
        <div class="menu-item" id="menu-subs"><span class="icon">üìö</span> <span class="label">My Subs</span></div>
        <div class="menu-item" id="menu-search"><span class="icon">üîç</span> <span class="label">Search</span></div>
        <div class="menu-item" id="menu-settings"><span class="icon">‚öôÔ∏è</span> <span class="label">Settings</span></div>
        <div class="spacer"></div>
        <div id="profile-display">
            <div id="p-icon">üë§</div>
            <div id="p-name">...</div>
        </div>
        <div id="backend-status">Booting...</div>
    </div>

    <div id="main-content">
        <div id="header-row">
            <h2 id="section-title">Home</h2>
            <div id="clock">00:00</div>
        </div>
        <input id="search-input" type="text" placeholder="Search..." class="hidden" />
        <div id="grid-container"></div>
    </div>

    <div id="player-layer" class="hidden">
        <video id="native-player" width="100%" height="100%"></video>
        <div id="enforcement-container"></div>

        <!-- Buffering Spinner Overlay -->
        <div id="buffering-spinner" class="hidden">
            <div class="buffering-icon"></div>
        </div>

        <div id="player-hud">
            <h1 id="player-title"></h1>
            <div id="player-time-row">
                <span id="curr-time">0:00</span>
                <div id="progress-bar">
                    <div id="buffer-fill"></div>
                    <div id="progress-fill"></div>
                </div>
                <span id="total-time">0:00</span>
            </div>
            <div id="hud-badges">
                <span id="sub-badge" class="badge">SUBSCRIBE</span>
                <span id="speed-badge" class="badge speed hidden">1x</span>
                <span id="sponsor-badge" class="badge hidden">SPONSOR SKIP</span>
            </div>
            <div id="controls-hint">
                <span class="hint-item"><span class="key red">‚ñ†</span> Mode</span>
                <span class="hint-item"><span class="key green">‚ñ†</span> Speed</span>
                <span class="hint-item"><span class="key yellow">‚ñ†</span> Info</span>
                <span class="hint-item"><span class="key blue">‚ñ†</span> Sub</span>
            </div>
        </div>

        <!-- Video Info Overlay -->
        <div id="video-info-overlay" class="hidden">
            <div class="info-content">
                <h2 id="info-title">Video Title</h2>
                <div class="info-meta">
                    <span id="info-author">Channel Name</span>
                    <span class="separator">‚Ä¢</span>
                    <span id="info-views">0 views</span>
                    <span class="separator">‚Ä¢</span>
                    <span id="info-date">Jan 1, 2024</span>
                </div>
                <p id="info-description">Video description...</p>
            </div>
        </div>
    </div>

    <div id="settings-overlay" class="hidden">
        <div class="modal">
            <h2>Settings</h2>
            <div class="setting-group">
                <label>Profile</label>
                <div class="row">
                    <b id="modal-profile-id" style="font-size:24px; margin-right:15px;">#1</b>
                    <button onclick="App.actions.switchProfile()">SWITCH</button>
                </div>
            </div>
            <div class="setting-group"><label>Rename Profile</label><input id="profile-name-input" /></div>
            <div class="setting-group"><label>Custom API</label><input id="api-input" placeholder="https://..." /></div>
            <div class="button-row">
                <button id="save-btn" class="focused-btn">SAVE</button>
                <button id="cancel-btn" onclick="el('settings-overlay').classList.add('hidden'); App.view='BROWSE';">CANCEL</button>
            </div>
        </div>
    </div>

    <div id="toast" class="hidden">Notification</div>
    <script src="main.js"></script>
</body>
</html>
